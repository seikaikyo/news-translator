<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>News Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="News Template" name="keywords">
    <meta content="News Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet"> 

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/slick/slick.css" rel="stylesheet">
    <link href="lib/slick/slick-theme.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Single News Start-->
    <div class="single-news">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="sn-container">
                        <!-- News content will be generated here -->
                        {% for country, news_list in news.items() %}
                            <h1 style='font-size: 24px; margin-top: 30px;'>News from {{ country }}:</h1>
                            {% for news_item in news_list %}
                                <h2 style='font-size: 20px; margin-top: 20px;'>
                                    <a href='{{ news_item.link }}' style='text-decoration: none; color: #0053a0;'>{{ news_item.title }}</a>
                                </h2>
                                <p>{{ news_item.description }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="sidebar">
                        <!-- Sidebar content will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Single News End-->
</body>
</html>
